<div fxLayout="row" fxLayout.lt-md="column" class="h-screen login-container">
    <!-- Left Side Image -->
    <div fxFlex="50" fxFlex.lt-md="100" class="left-image-container flex justify-center items-center">
        <img src="https://www.datocms-assets.com/40521/1614859860-pillar-page-featured-image-2.png?auto=format"
            class="left-image" />
    </div>
    <!-- Right Side Login Form -->
    <div fxFlex="50" fxFlex.lt-md="100" class="login-main flex justify-center items-center">
        <div fxLayout="column" fxLayoutAlign="center center" class="login-form-container">
            <img src="assets/icons/ShinecoderLogo.png" class="logiiamge" />
            <div class="login-main-login">Login</div>
            <div class="login-main-admin">(Admin or Employee Login)</div>
            <div class="login-main-field" [style.marginTop]="'10px'">
                <label class="custom-label">Your Email<em>*</em></label>
                <mat-form-field appearance="outline" [floatLabel]="'always'">
                    <input matInput>
                </mat-form-field>
            </div>
            <div class="login-main-field">
                <label class="custom-label">Password<em>*</em></label>
                <mat-form-field appearance="outline" [floatLabel]="'always'">
                    <input matInput type="password">
                </mat-form-field>
            </div>
            <div class="login-main-remind" fxLayout="row" fxLayoutAlign="space-between center">
                <div class="login-main-remind-text">
                    <mat-checkbox class="example-margin">Remember Me</mat-checkbox>
                </div>
                <div class="login-main-remind-forgot cursor-pointer" (click)="gotoForgot()">
                    Forget password?
                </div>
            </div>
            <div class="login-main-remind-captcha px-5" fxLayoutAlign="center stretch" fxLayout="column">
                <mat-checkbox class="example-margin">I am not a robot</mat-checkbox>
                <div class="login-main-remind-captcha-privacy">
                    <div class="cursor-pointer">Privacy - Terms</div>
                </div>
            </div>
            <div class="login-main-sign cursor-pointer" fxLayoutAlign="center center" (click)="gotoDashboard()">
                <div class="login-main-sign-text cursor-pointer">
                    Sign in
                </div>
            </div>
        </div>
    </div>
</div>
