<div>
    <mat-label class="form-input-label">

        Employees*
    </mat-label>

    <mat-form-field class="example-chip-list my-7">
        <mat-chip-grid #chipGrid aria-label="Enter frumat-chip-gridits" class="p-0">
            <mat-chip-row *ngFor="let fruit of fruits" (removed)="remove(fruit)" [editable]="true"
                (edited)="edit(fruit, $event)" [aria-description]="'press enter to edit ' + fruit.name">
                {{fruit.name}}
                <button matChipRemove [attr.aria-label]="'remove ' + fruit.name">
                    <mat-icon>cancel</mat-icon>
                </button>
            </mat-chip-row>
            <input placeholder="New Tag.." [matChipInputFor]="chipGrid"
                [matChipInputSeparatorKeyCodes]="separatorKeysCodes" [matChipInputAddOnBlur]="addOnBlur"
                (matChipInputTokenEnd)="add($event)" />
        </mat-chip-grid>
    </mat-form-field>

</div>
