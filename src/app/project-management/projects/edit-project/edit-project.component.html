<div class="bg-white rounded-2xl overflow-y-scroll h-screen">
    <div class="bg-lightPink py-2 ">
        <div class="flex justify-between mx-5">
            <div>
                Add Project
            </div>
            <div mat-dialog-close class="border-2 rounded-full border-Red w-7 h-7 flex justify-center text-center ">
                <i class="fa-solid fa-xmark text-Red text-xl"></i>
            </div>
        </div>

    </div>
    <div class="p-5">


        <div class="grid md:grid-cols-2 grid-cols-1 gap-5 mb-5">





            <div class=" w-full">
                <mat-label> Title*</mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput value="" />
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full ">
                <mat-label>Client *</mat-label>
                <mat-form-field class="w-full my-2" appearance="outline">
                    <mat-select [value]="'--Company--'">
                        <mat-option value="--Company--">--Company--</mat-option>
                        <mat-option value="ShineCoder">ShineCoder</mat-option>
                        <mat-option value="ShineCoder">ShineCoder</mat-option>
                    </mat-select>
                </mat-form-field>



            </div>





            <div class="w-full">
                <mat-label>Start Date *</mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full">
                <mat-label>End Date *</mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput [matDatepicker]="endDatePicker" placeholder="End Date">
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>

            <div class=" w-full">
                <mat-label> Priority</mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput value="" />
                    </mat-form-field>
                </div>
            </div>

            <div class="w-full ">
                <mat-label>Company</mat-label>
                <mat-form-field class="w-full my-2" appearance="outline">
                    <mat-select [value]="'--Status--'">
                        <mat-option value="--Status--">--Status--</mat-option>
                        <mat-option value="ShineCoder">ShineCoder</mat-option>
                        <mat-option value="ShineCoder">ShineCoder</mat-option>
                    </mat-select>
                </mat-form-field>



            </div>




        </div>
        <div class=" w-full my-10">
            <mat-label> Summary</mat-label>
            <div class="flex items-center gap-2">
                <mat-form-field class="w-full my-2" appearance="outline">
                    <textarea matInput rows="" placeholder="Enter description"></textarea>
                </mat-form-field>
            </div>
        </div>
        <div id="action-description">
            <p>This sample demonstrates the full features of Rich Text Editor that includes all the tools and
                functionalities.</p>
        </div>
        <div class="control-section">
            <ejs-richtexteditor #toolsRTE id='alltoolRTE' [toolbarSettings]='tools' [showCharCount]='true'
                [fileManagerSettings]='fileManagerSettings' [quickToolbarSettings]='quickToolbarSettings'
                (actionBegin)='handleFullScreen($event)' (actionComplete)='actionCompleteHandler($event)'
                [enableTabKey]='true'>
                <ng-template #valueTemplate>
                    <!-- This is the template for the rich text editor content -->
                    <!-- You can add your content here -->
                </ng-template>
            </ejs-richtexteditor>
        </div>
        <div class=" flex justify-between px-2 my-2">
            <div class="bg-Gray p-1 px-5 rounded-md text-white">0% </div>
            <div class="bg-Gray p-1 px-5 rounded-md text-white">100%</div>
        </div>
 <!-- app.component.html -->
<mat-slider thumbLabel step="1" min="0" max="100" [(ngModel)]="progress"></mat-slider>
<mat-progress-bar mode="determinate" [value]="progress"></mat-progress-bar>




        <mat-divider></mat-divider>
        <div class="flex gap-5 justify-start items-start my-5">
            <div class=" flex gap-5 ">

                <button type="button" mat-dialog-close
                    class="bg-Green text-White p-2 px-5 rounded-md border-0 outline-none">Update</button>
            </div>
        </div>
    </div>
</div>
