<section class="my-5">
    <!-- Hedding  -->
    <div class="flex md:flex flex-wrap items-center justify-between gap-5">
        <div class="flex items-center mx-5 gap-5">
            <div class="shadow-2xl bg-white rounded-full p-1">
                <img src="{{ FirstIcons }}" alt="" class="w-10 h-10 shadow-2xl bg-white rounded-full" />
            </div>
            <div class="text-3xl font-bold">{{ HeaderHeading }}</div>
        </div>
        <div class="flex gap-4 flex-wrap">

        </div>


    </div>
    <div class="my-5">
        <table mat-table [dataSource]="dataSource">

            <!-- Sno Column -->
            <ng-container matColumnDef="sno">
                <th mat-header-cell *matHeaderCellDef>Sno.</th>
                <td mat-cell *matCellDef="let element">{{element.sno}}</td>
            </ng-container>

            <!-- Title Column -->
            <ng-container matColumnDef="title">
                <th mat-header-cell *matHeaderCellDef>Title</th>
                <td mat-cell *matCellDef="let element">{{element.title}}</td>
            </ng-container>

            <!-- Client Column -->
            <ng-container matColumnDef="client">
                <th mat-header-cell *matHeaderCellDef>Client</th>
                <td mat-cell *matCellDef="let element">{{element.client}}</td>
            </ng-container>

            <!-- Start Date Column -->
            <ng-container matColumnDef="startDate">
                <th mat-header-cell *matHeaderCellDef>Start Date</th>
                <td mat-cell *matCellDef="let element">{{element.startDate}}</td>
            </ng-container>

            <!-- End Date Column -->
            <ng-container matColumnDef="endDate">
                <th mat-header-cell *matHeaderCellDef>End Date</th>
                <td mat-cell *matCellDef="let element">{{element.endDate}}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>

    </div>

    <app-common-tag></app-common-tag>

    <mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" class="tab-group div-2 box-shadow">
        <!-- --------------------------Dashboard Div Start------------------------ -->
        <mat-tab label="Dashboard" class=" ">
            zxv
        </mat-tab>
        <!-- --------------------------Dashboard Tab End------------------------ -->

        <!-- --------------------------Meetings Settings Tab Start------------------------ -->
        <mat-tab label="Meeting">
            Meeting
        </mat-tab>
        <!-- --------------------------Meetings Settings Tab End------------------------ -->

        <!-- --------------------------Leads Settings Tab Start------------------------ -->
        <mat-tab label="Leads">
            Leads
        </mat-tab>
        <!-- --------------------------Leads Settings Tab End------------------------ -->

        <!-- --------------------------SMS Settings Tab Start------------------------ -->
        <mat-tab label="SMS">
            SMS
        </mat-tab>
        <!-- --------------------------SMS Settings Tab End------------------------ -->

        <!-- --------------------------Mailbox Settings Tab Start------------------------ -->
        <mat-tab label="Mailbox">
            Mailbox
        </mat-tab>
        <!-- --------------------------Mailbox Settings Tab End------------------------ -->


    </mat-tab-group>
