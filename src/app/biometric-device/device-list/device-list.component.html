<section class="my-5">
    <!-- Hedding  -->
    <div class="flex md:flex flex-wrap items-center justify-between gap-5">
        <div class="flex items-center gap-5">
          
            <div class="text-3xl font-bold">{{ HeaderHeading }}</div>
        </div>
        <div class="flex gap-4 flex-wrap">

            <button routerLink="/biometric/device-add"
                class="bg-Pink rounded-md p-2 px-2 flex gap-2 items-center text-White">
                <mat-icon class="mat-18"> add_circle</mat-icon> Add Device
            </button>


        </div>

    </div>
    <div class="bg-white  shado rounded-2xl p-5 my-5">
        <div class="flex gap-10 justify-between flex-wrap my-5">
            <div class=" flex gap-2 text-2xl font-bold">
                Add New <span class="text-Pink">Device</span>
            </div>


            <div>
                <label for="search"
                    class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">Search</label>
                <div class="relative">
                    <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                        <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true"
                            xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z" />
                        </svg>
                    </div>
                    <input type="search" id="search"
                        class="block w-full lg:w-96 p-3 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-Pink focus:border-Pink dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-Pink dark:focus:border-Pink"
                        placeholder="Search" required />
                    <button type="submit"
                        class="text-white absolute right-0 bottom-0 top-0 bg-Pink hover:bg-Pink focus:outline-none focus:ring-Pink font-medium rounded-lg text-sm px-5 py-2 dark:bg-Pink dark:hover:bg-Pink dark:focus:ring-Pink">
                        Get Emp Info
                    </button>
                </div>
            </div>
        </div>
        <!-- Hedding  -->
        <!-- table start  -->
        <div class="overflow-auto my-5 bg-white  shado rounded-2xl">

            <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
                <ng-container matColumnDef="position">
                    <th mat-header-cell *matHeaderCellDef> No. </th>
                    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
                </ng-container>
                <ng-container matColumnDef="checkbox">
                    <th mat-header-cell *matHeaderCellDef> Select </th>
                    <td mat-cell *matCellDef="let element"> <!-- Checkbox here --> </td>
                </ng-container>
                <ng-container matColumnDef="DeviceName">
                    <th mat-header-cell *matHeaderCellDef> Device Name </th>
                    <td mat-cell *matCellDef="let element"> {{element.DeviceName}} </td>
                </ng-container>
                <ng-container matColumnDef="DeviceCode">
                    <th mat-header-cell *matHeaderCellDef> Device Code </th>
                    <td mat-cell *matCellDef="let element"> {{element.DeviceCode}} </td>
                </ng-container>
                <ng-container matColumnDef="ConnectionStatus">
                    <th mat-header-cell *matHeaderCellDef> Connection Status </th>
                    <td mat-cell *matCellDef="let element"> {{element.ConnectionStatus}} </td>
                </ng-container>
                <ng-container matColumnDef="IPAddress">
                    <th mat-header-cell *matHeaderCellDef> IP Address </th>
                    <td mat-cell *matCellDef="let element"> {{element.IPAddress}} </td>
                </ng-container>
                <ng-container matColumnDef="Port">
                    <th mat-header-cell *matHeaderCellDef> Port </th>
                    <td mat-cell *matCellDef="let element"> {{element.Port}} </td>
                </ng-container>
                <ng-container matColumnDef="actions">
                    <th mat-header-cell *matHeaderCellDef> Action </th>

                    <td mat-cell *matCellDef="let element">
                        <span class="flex gap-5 ">

                            <span class="border-2 p-1 flex w-fit rounded-lg text-center border-Green text-Green">
                                <mat-icon>visibility</mat-icon>
                            </span>
                            <span class="border-2 p-1 flex w-fit rounded-lg text-center border-Blue text-Blue" (click)="openEdit()">
                                <mat-icon>border_color</mat-icon>
                            </span>

                            <span (click)="openDialog()"
                                class="border-2 p-1 flex w-fit cursor-pointer rounded-lg text-center border-Red text-Red">
                                <mat-icon>delete</mat-icon>
                            </span>
                        </span>
                    </td>

                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>


        </div>
    </div>

    <!-- pagition   -->
    <div class="flex justify-end my-5">
        <nav aria-label="Page navigation example">
            <ul class="inline-flex -space-x-px text-sm">
                <li>
                    <a href="#"
                        class="flex items-center justify-center px-3 h-10 ml-0 leading-tight text-gray-500 bg-Pink border border-gray-300 rounded-l-lg hover:bg-gray-100 hover:text-gray-700 text-white dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">
                        <i class="fa-solid fa-caret-left"></i></a>
                </li>
                <li>
                    <a href="#" class="flex items-center text-white justify-center px-3 h-10 leading-tight text-gray-500 bg-Pink border border-gray-300 hover:bg-Pink hover:text-white dark:bg-gray-800 dark:border-gray-700 dark:text-white
         dark:hover:bg-Pink dark:hover:text-white">1</a>
                </li>
                <li>
                    <a href="#"
                        class="flex items-center justify-center px-3 h-10 leading-tight text-gray-500 bg-white border border-gray-300 hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white">2</a>
                </li>

                <li>
                    <a href="#"
                        class="flex items-center justify-center px-3 h-10 leading-tight text-gray-500 bg-Pink border  text-white border-gray-300 rounded-r-lg hover:bg-gray-100 hover:text-gray-700 dark:bg-gray-800 dark:border-gray-700 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-white"><i
                            class="fa-solid fa-caret-right"></i></a>
                </li>
            </ul>
        </nav>
    </div>
    <!-- pagition   -->


    <!-- table End  -->


</section>
