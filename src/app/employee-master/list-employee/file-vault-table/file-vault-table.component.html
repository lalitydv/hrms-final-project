<!-- your-component.component.html -->
<div class="my-5  rounded-2xl bg-White shadow overflow-x-auto ">
    <table mat-table [dataSource]="dataSource" class="">

        <!-- S. No. Column -->
        <ng-container matColumnDef="sNo">
            <th mat-header-cell *matHeaderCellDef> S. No. </th>
            <td mat-cell *matCellDef="let element"> {{element.sNo}} </td>
        </ng-container>

        <!-- Checkbox Column -->
        <ng-container matColumnDef="checkBox">
            <th mat-header-cell *matHeaderCellDef> <mat-checkbox></mat-checkbox> </th>
            <td mat-cell *matCellDef="let element"> <mat-checkbox></mat-checkbox> </td>
        </ng-container>

        <!-- File Name Column -->
        <ng-container matColumnDef="fileName">
            <th mat-header-cell *matHeaderCellDef> File Name </th>
            <td mat-cell *matCellDef="let element"> {{element.fileName}} </td>
        </ng-container>

        <!-- Upload Date Column -->
        <ng-container matColumnDef="uploadDate">
            <th mat-header-cell *matHeaderCellDef> Upload Date </th>
            <td mat-cell *matCellDef="let element"> {{element.uploadDate}} </td>
        </ng-container>

        <!-- Size Column -->
        <ng-container matColumnDef="size">
            <th mat-header-cell *matHeaderCellDef> Size </th>
            <td mat-cell *matCellDef="let element"> {{element.size}} </td>
        </ng-container>

        <!-- Download Column -->
        <ng-container matColumnDef="download">
            <th mat-header-cell *matHeaderCellDef> Download </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button (click)="downloadFile(element)">
                    <mat-icon>download</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</div>
