<div class="bg-white rounded-2xl overflow-y-scroll ">
    <div class="bg-lightPink py-2 ">
        <div class="flex justify-between items-center mx-5">
            <div>
                Add Holiday
            </div>
            <div mat-dialog-close class="border-2 rounded-full border-Red w-7 h-7 flex justify-center text-center items-center">
                <i class="fa-solid fa-xmark text-Red text-xl"></i>
            </div>
        </div>

    </div>
    <div class="p-5">
        <div class="grid md:grid-cols-2 grid-cols-1 gap-5 mb-5">
            <div class=" w-full ">
                <mat-label>Event Name<span class="required-asterisk">*</span></mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput value="First" />
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full ">
                <mat-label>Company </mat-label>
                <mat-form-field class="w-full my-2" appearance="outline">
                    <mat-select [value]="'--Select--'">
                        <mat-option value="--Select--">--Select--</mat-option>
                        <mat-option value="ShineCoder">ShineCoder</mat-option>
                        <mat-option value="ShineCoder">ShineCoder</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>




            <div class="w-full">
                <mat-label>Start Date<span class="required-asterisk">*</span></mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput [matDatepicker]="startDatePicker" placeholder="Start Date">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
            <div class="w-full">
                <mat-label>End Date<span class="required-asterisk">*</span></mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput [matDatepicker]="endDatePicker" placeholder="End Date">
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                    </mat-form-field>
                </div>
            </div>
        </div>
        <div class=" w-full ">
            <mat-label>Description</mat-label>
            <div class="flex items-center gap-2">
                <mat-form-field class="w-full my-2" appearance="outline">
                    <textarea matInput value="First"></textarea>
                </mat-form-field>
            </div>
        </div>
        <mat-divider></mat-divider>
        <div class="flex gap-5 justify-start items-start my-10">
            <div class=" flex gap-5 ">
                <button type="button" mat-dialog-close
                    class="bg-Green text-White p-2 px-5 rounded-md border-0 outline-none">Save</button>

            </div>
        </div>
    </div>
