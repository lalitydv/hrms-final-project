<section class="my-5">
    <!-- Hedding  -->
    <div class="flex md:flex flex-wrap items-center justify-between  gap-5">
        <div class="flex items-center gap-5">
          
            <div class="text-3xl font-bold ">Company</div>
        </div>
        <div>

            <button class="bg-Pink text-white flex justify-center flex-row p-2 px-3 text-[18px] rounded-lg 
                 items-center gap-1">
                <div class="text-center gap-2 flex justify-center items-center  ">
                    <div class="border-2 rounded-full w-7 h-7 flex justify-center ">
                        <mat-icon class=" text-center items-center">download</mat-icon>
                    </div>
                    <div>
                        Download Master
                    </div>
                </div>
            </button>
        </div>





    </div>
    <!-- Hedding  -->


    <!-- Select Box  -->


    <div class="bg-white  shadow-md rounded-2xl my-5 p-5">
        <mat-accordion class="mx-4 select-dropdown-box">
            <mat-expansion-panel [disabled]="true" [(expanded)]="panelOpenState" [disabled]="true"class="w-full">

                <mat-expansion-panel-header class="shadow-md bg-white border-white">
                    <mat-panel-title class="font-medium text-xl ">
                        Edit Company Information
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <div class="bg-Lighitblue w-full pt-4 px-8">

                    <div class="mx-auto grid md:grid-cols-3 grid-cols-1 gap-5">

                        <div class="w-full">
                            <mat-label>Company Name</mat-label>
                            <div class="flex items-center gap-2">
                                <mat-form-field class="w-full my-2" appearance="outline">
                                    <input matInput value="Company Name" />
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="w-full">
                            <mat-label>Address</mat-label>
                            <div class="flex items-center gap-2">
                                <mat-form-field class="w-full my-2" appearance="outline">
                                    <input matInput value="Address" />
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="w-full">
                            <mat-label>City</mat-label>
                            <div class="flex items-center gap-2">
                                <mat-form-field class="w-full my-2" appearance="outline">
                                    <input matInput value="City" />
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="w-full">
                            <mat-label>CiSelect Statety</mat-label>
                            <div class="flex items-center gap-2">
                                <mat-form-field class="w-full my-2" appearance="outline">
                                    <input matInput value="Select State" />
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="w-full">
                            <mat-label>PF No.</mat-label>
                            <div class="flex items-center gap-2">
                                <mat-form-field class="w-full my-2" appearance="outline">
                                    <input matInput value="PF No." />
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="w-full">
                            <mat-label>ES No.</mat-label>
                            <div class="flex items-center gap-2">
                                <mat-form-field class="w-full my-2" appearance="outline">
                                    <input matInput value="PF No." />
                                </mat-form-field>

                            </div>
                        </div>
                        <div class="w-full">
                            <mat-label>Max-Strength</mat-label>
                            <div class="flex items-center gap-2">
                                <mat-form-field class="w-full my-2" appearance="outline">
                                    <input matInput value="Max-Strength" />
                                </mat-form-field>

                            </div>
                        </div>
                        <div>
                            <mat-radio-group aria-label=" Select an option" class="flex md:flex-row flex-col gap-5">

                                <mat-checkbox value="" color="primary">Checkbox label</mat-checkbox>


                            </mat-radio-group>
                        </div>



                    </div>

                </div>
            </mat-expansion-panel>
        </mat-accordion>

        <div class="flex items-center gap-5 my-5">
            <button type="submit"
                class="text-white bg-Yello hover:bg-Yello focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Save <i class="fa-solid fa-plus"></i>
            </button>
            <button type="submit"
                class="text-white bg-Green hover:bg-Green focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Save Changes
            </button>
        </div>

    </div>


    <!-- Select Box  -->
    <!-- table start  -->

    <div class="overflow-auto my-5 bg-white  shado rounded-2xl">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 text-center">
            <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
            <!-- Position Column -->

            <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef class="bg-lightPink">S.no.</th>
                <td mat-cell *matCellDef="let element">{{ element.position }}</td>
            </ng-container>
            <!-- CompanyName Column -->
            <ng-container matColumnDef="CompanyName" class="">
                <th mat-header-cell *matHeaderCellDef class="bg-lightPink whitespace-nowrap">
                    Company Name
                </th>
                <td mat-cell *matCellDef="let element">{{ element.CompanyName }}</td>
            </ng-container>

            <!-- Year Column -->
            <ng-container matColumnDef="Year">
                <th mat-header-cell *matHeaderCellDef class="bg-lightPink whitespace-nowrap">
                    Year
                </th>
                <td mat-cell *matCellDef="let element">{{ element.Year }}</td>
            </ng-container>





            <!-- Action Column -->

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef class="bg-lightPink whitespace-nowrap">
                    Actions
                </th>
                <td mat-cell *matCellDef="let element">
                    <span class="flex gap-5 ">
                        <a routerLink="/company-master/edit-company">
                            <span class="border-2 p-1 flex w-fit rounded-lg text-center border-Blue text-Blue">
                                <mat-icon> border_color</mat-icon>
                            </span>
                        </a>
                        <span (click)="openDialog()"
                            class="border-2 p-1 flex w-fit cursor-pointer rounded-lg text-center border-Red text-Red">
                            <mat-icon>delete</mat-icon>
                        </span>
                    </span>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
    </div>

    <!-- table End  -->




</section>
