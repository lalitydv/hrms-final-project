<section class="my-5">
    <!-- Hedding  -->
    <div class="flex justify-between mx-5 ">

        <div class="flex items-center mx-5 gap-5  ">


            <i
                class="fa-solid fa-rotate-right text-lg text-white bg-Pink rounded-full w-7 h-7 flex justify-center items-center"></i>
            <div class="underline underline-offset-8 text-Pink">
                <div class="text-2xl font-bold text-Blue ">
                    Application Setting
                </div>
            </div>


        </div>
    </div>


    <div class="bg-white rounded-2xl flex flex-col gap-5 shadow-2xl my-10 py-5 px-10">

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg">Enable Common Search In
                    Admin</span></mat-checkbox>

        </section>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg">Enable Pickup Function In
                    Ticket</span></mat-checkbox>

        </section>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg">Enable Assign Agent In
                    Ticket</span></mat-checkbox>

        </section>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg">Enable Close Ticket</span></mat-checkbox>

        </section>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg">Is TicketList As StartPage ?</span></mat-checkbox>

        </section>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg">Enable Edit Row On Double Click
                    ?</span></mat-checkbox>

        </section>
        <div class="w-full my-5">
            <mat-label>Default Language</mat-label>
            <mat-form-field class="w-full my-2" appearance="outline">
                <mat-select [value]="'--Select--'">
                    <mat-option value="--Select--">--Select--</mat-option>
                    <mat-option value="English">English</mat-option>
                </mat-select>
            </mat-form-field>
        </div>


        <div class="w-full">
            <mat-label>Default Password</mat-label>

            <mat-form-field class="w-full my-2" appearance="outline">
                <input matInput value="Default Password" />
            </mat-form-field>
        </div>
        <div class="flex items-center gap-5 my-10">

            <button type="submit"
                class="text-white bg-Gray hover:bg-Gray focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                cancel
            </button> <button type="submit"
                class="text-white bg-Green hover:bg-Green focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Save
            </button>
        </div>
    </div>
</section>
