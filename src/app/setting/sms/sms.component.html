<section class="my-5">
    <!-- Hedding  -->
    <div class="flex md:flex flex-wrap items-center justify-between gap-5">
        <div class="flex items-center mx-5 gap-5">
            <div class="shadow-2xl bg-white rounded-full p-1">
                <img src="{{ FirstIcons }}" alt="" class="w-10 h-10 shadow-2xl bg-white rounded-full" />
            </div>
            <div class="text-3xl font-bold">{{ HearderHeding }}</div>
        </div>
    </div>
    <!-- Hedding  -->
    <!-- Company Logo Review Information -->



    <mat-accordion class="mx-4 select-dropdown-box ">
        <mat-expansion-panel [(expanded)]="panelOpenState" class="w-full custom-accordion">
            <mat-expansion-panel-header class="shadow-md  border-white w-full">
                <div class="flex items-center justify-center  w-full">
                    <div class=" rounded-lg text-lg px-2 py-3 whitespace-nowrap  font-bold">Sms Settings

                    </div>
                    <div class=" flex line ">
                        <span>
                            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 20 20">
                                <g fill="currentColor" fill-rule="evenodd" clip-rule="evenodd">
                                    <path
                                        d="M15.499 9.134a1 1 0 0 1 0 1.732l-10 5.769A1 1 0 0 1 4 15.769V4.23a1 1 0 0 1 1.5-.866z" />
                                    <path
                                        d="M5.5 16.635a1 1 0 0 1-1.5-.866V4.23a1 1 0 0 1 1.5-.866l9.999 5.769a1 1 0 0 1 0 1.732zM10.997 10L7 7.694v4.612z" />
                                </g>
                            </svg>
                        </span>

                    </div>
                </div>

            </mat-expansion-panel-header>
            <div class="bg-Lighitblue w-full pt-4 px-8">



                <div class="mx-auto grid  justify-between grid-cols-1 gap-5">
                    <div class="grid  justify-center items-center grid-cols-1 gap-5">

                        <div class="w-full">
                            <mat-label>API Key</mat-label>
                            <mat-form-field class="w-full " appearance="outline">
                                <input matInput value="" />
                            </mat-form-field>
                        </div>
                        <div class="w-full">
                            <mat-label>Sender</mat-label>
                            <mat-form-field class="w-full " appearance="outline">
                                <input matInput value="" />
                            </mat-form-field>
                        </div>
                        <div class="w-full">
                            <mat-label>Provider</mat-label>
                            <mat-form-field class="w-full " appearance="outline">
                                <mat-select [value]="'Text Local'">
                                    <mat-option value="Text Local">Text Local</mat-option>
                                    <mat-option value="2024">2024</mat-option>
                                </mat-select>
                            </mat-form-field>
                        </div>






                    </div>

                </div>


            </div>
        </mat-expansion-panel>
    </mat-accordion>
    <!-- Company Logo Review Information -->


    <div class=" my-5">
        <button type="submit"
            class="text-white bg-Green hover:bg-Green focus:outline-none focus:ring-Green font-medium rounded-lg text-sm px-5 py-2 dark:bg-Green dark:hover:bg-Green dark:focus:ring-Green">
            Submit
        </button>
    </div>
</section>
