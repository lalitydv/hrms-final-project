<section class="my-5">
    <!-- Hedding  -->
    <div class="flex items-center mx-5 gap-5">
        <i
            class="fa-solid fa-rotate-right text-lg text-white bg-Pink rounded-full w-7 h-7 flex justify-center items-center"></i>
        <div class="underline underline-offset-8 text-Pink">
            <div class="text-2xl font-bold text-Blue">Email Setting</div>
        </div>
    </div>
    <!-- main contenet  -->
    <div class="bg-white rounded-2xl shadow-2xl my-5">
        <div>
            <div
                class="flex md:justify-between justify-center rounded-lg  items-center gap-5 flex-wrap py-5 bg-lightPink">
                <div class="flex gap-4 px-5  text-lg font-bold">
                    <div class="">Outgoing Email Server</div>
                </div>
            </div>
            <div class="mx-5 my-5">
                <div class="mx-auto grid md:grid-cols-2 grid-cols-1 gap-5">

                    <div class="w-full">
                        <mat-label>Server Name</mat-label>

                        <mat-form-field class="w-full my-2" appearance="outline">
                            <input matInput value="smtp@gmail.com" />
                        </mat-form-field>
                    </div>
                    <div class="w-full">
                        <mat-label>Port</mat-label>

                        <mat-form-field class="w-full my-2" appearance="outline">
                            <input matInput value="8948" />
                        </mat-form-field>
                    </div>
                    <div class="w-full">
                        <mat-label>User Name</mat-label>

                        <mat-form-field class="w-full my-2" appearance="outline">
                            <input matInput value="karn" />
                        </mat-form-field>
                    </div>

                    <div class="w-full">
                        <mat-label>Password</mat-label>

                        <mat-form-field class="w-full my-2" appearance="outline">
                            <input matInput value="**********" />
                        </mat-form-field>
                    </div>
                    <div class="w-full">
                        <mat-label>From Email</mat-label>

                        <mat-form-field class="w-full my-2" appearance="outline">
                            <input matInput value="karn@" />
                        </mat-form-field>
                    </div>
                    <div class="w-full">
                        <mat-label>From Email Alias</mat-label>

                        <mat-form-field class="w-full my-2" appearance="outline">
                            <input matInput value="BMSDesk - Easiet & Smartest Helpdesk" />
                        </mat-form-field>
                    </div>



                    <div class="w-full">


                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1">Enable SSL</mat-radio-button>

                        </mat-radio-group>
                        <mat-radio-group aria-label="Select an option">
                            <mat-radio-button value="1">Default Credentials</mat-radio-button>

                        </mat-radio-group>
                    </div>
                    <div class="w-full">



                    </div>

                    <div class="flex items-center gap-5 my-10">


                        <button type="submit"
                            class="text-white bg-Green hover:bg-Green focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                            Test Connection
                        </button>
                        <button type="submit"
                            class="text-white bg-Green hover:bg-Green focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                            Save & New
                        </button>
                        <button type="submit"
                            class="text-white bg-Red hover:bg-Red focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                            cancel
                        </button>
                    </div>



                </div>


            </div>
        </div>
    </div>

</section>
