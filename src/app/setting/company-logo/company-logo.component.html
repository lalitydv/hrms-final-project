<section class="my-5">
    <!-- Hedding  -->
    <div class="flex items-center mx-5 gap-5">
        <i
            class="fa-solid fa-rotate-right text-lg text-white bg-Pink rounded-full w-7 h-7 flex justify-center items-center"></i>
        <div class="underline underline-offset-8 text-Pink">
            <div class="text-2xl font-bold text-Blue">Company Logo</div>
        </div>
    </div>
    <!-- main contenet  -->
    <div class="bg-white rounded-2xl shadow-2xl my-5">
        <div>
            <div
                class="flex md:justify-between justify-center rounded-lg  items-center gap-5 flex-wrap py-5 bg-lightPink">
                <div class="flex gap-4 px-5  text-lg font-bold">
                    <div class="">Logo & Title</div>
                </div>
            </div>
            <div class="mx-5 my-5">
                <div class="mx-auto grid  grid-cols-1 gap-5">

                    <div class="w-full">
                        <div class="flex items-start flex-col gap-5 justify-center gap-2 py-2">
                            <mat-label class="font-bold flex text-center text-lg">Attachments</mat-label>

                            <!-- Clickable image -->
                            <img (click)="fileInput.click()" id="blah"
                                [src]="imageSrc || '../../../../assets/Project/uplodeimage.png'" alt="your image"
                                class="max-w-52 p-2 min-w-20 border-2 border-black border-dashed" />

                            <!-- Hidden file input -->
                            <input #fileInput type="file" (change)="readURL($event)" style="display: none" />



                        </div>
                    </div>

                    <div class="w-full">
                        <mat-label>Title</mat-label>

                        <mat-form-field class="w-full my-2" appearance="outline">
                            <input matInput value="Title" />
                        </mat-form-field>
                    </div>

                    <div class="flex items-center gap-5 my-10">

                        <button type="submit"
                            class="text-white bg-Green hover:bg-Green focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                            Save
                        </button>
                        <button type="submit"
                            class="text-white bg-Red hover:bg-Red focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                            cancel
                        </button>
                    </div>



                </div>


            </div>
        </div>
    </div>

</section>
