<section class="my-5">
    <!-- Hedding  -->
    <div class="flex justify-between mx-5 ">

        <div class="flex items-center mx-5 gap-5  ">


            <i
                class="fa-solid fa-rotate-right text-lg text-white bg-Pink rounded-full w-7 h-7 flex justify-center items-center"></i>
            <div class="underline underline-offset-8 text-Pink">
                <div class="text-2xl font-bold text-Blue ">
                    Application Setting
                </div>
            </div>


        </div>
    </div>


    <div class="bg-white rounded-2xl flex flex-col gap-5 shadow-2xl my-10 py-5 px-10">

        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg">

                    Is Enable


                </span></mat-checkbox>

        </section>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg"> Load Balance</span></mat-checkbox>

        </section>
        <section class="example-section">
            <mat-checkbox class="example-margin" [(ngModel)]="checked" color="primary"> <span
                    class="bg-lightPink rounded-lg p-2 px-10 text-lg"> Round Robin</span></mat-checkbox>

        </section>
        <div class="w-full my-5 ">
            <mat-label>User Name</mat-label>
            <mat-form-field class="w-full my-2" appearance="outline">
                <input matInput value="User Name" />
            </mat-form-field>
        </div>
        <div class="w-fit">


            <a routerLink="/all-tickets/select-technician"> <button type="submit"
                    class="text-white my-3  bg-Pink hover:bg-Pink focus:ring-4 focus:outline-none font-medium rounded-lg text-sm  sm:w-auto px-5 py-2.5 text-center">
                    Add Agent To Exclude
                </button>
            </a>
        </div>
        <div class="flex items-center gap-5 my-10">

            <button type="submit"
                class="text-white bg-Gray hover:bg-Gray focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                cancel
            </button> <button type="submit"
                class="text-white bg-Green hover:bg-Green focus:ring-4 focus:outline-none font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">
                Save
            </button>
        </div>
    </div>
</section>
