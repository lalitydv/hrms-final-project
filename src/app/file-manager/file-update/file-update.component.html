<div class="bg-white rounded-2xl overflow-y-scroll max-h-[85vh]">
    <div class="bg-lightPink py-2 ">
        <div class="flex justify-between items-center mx-5">
            <div>
                Add File
            </div>
            <div mat-dialog-close class="border-2 rounded-full border-Red w-7 h-7 flex justify-center text-center items-center">
                <i class="fa-solid fa-xmark text-Red text-xl"></i>
            </div>
        </div>

    </div>
    <div class="p-5">
        <div class="grid grid-cols-2 gap-5 mb-5">

            <div class="w-full col-span-2 ">
                <mat-label>Department</mat-label>
                <mat-form-field class="w-full my-2" appearance="outline">
                    <mat-select [value]="'--Select--'">
                        <mat-option value="--Select--">--Select--</mat-option>
                        <mat-option value="ShineCoder">ShineCoder</mat-option>
                        <mat-option value="ShineCoder">ShineCoder</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
            <div class=" w-full col-span-2">
                <mat-label> File Name<span class="required-asterisk">*</span></mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput value="File Name" />
                    </mat-form-field>
                </div>
            </div>
            <div class=" w-full col-span-2 ">
                <mat-label> External Link (Drive,Dropbox etc)<span class="required-asterisk">*</span></mat-label>
                <div class="flex items-center gap-2">
                    <mat-form-field class="w-full my-2" appearance="outline">
                        <input matInput value="" />
                    </mat-form-field>
                </div>
            </div>

        </div>
    </div>



    <mat-divider></mat-divider>
    <div class="flex gap-5 justify-start items-start my-5 px-5">
        <div class=" flex gap-5 ">

            <button type="button" mat-dialog-close
                class="bg-Green text-White p-2 px-5 rounded-md border-0 outline-none">Update</button>
        </div>
    </div>
</div>
